    <main class="container">
        <div class="form-div">
            <h3>FORM ðŸ“œ</h3>
            <div class="form">
                <label for="id" class="label">Employee Id:</label>
                <input oninput="checkId()" type="number" class="input" name="id" id="id">
                <p class="error p-error-id"></p>

                <label for="name" class="label">Employee Name:</label>

                <p class="p-error-name"></p>

                <label for="age" class="label">Employee Age:</label>

                <p class="p-error-age"></p>

                <label for="gender" class="label">Employee Gender:</label>
                <select class="input" name="gender" id="gender">
                    <option class="default-select">Select Gender</option>
                    <option>Male</option>
                    <option>Female</option>
                    <option>Others</option>
                </select>

                <div class="form-buttons">
                    <button class="add-data-btn">Add Data</button>

                </div>
            </div>
        </div>
